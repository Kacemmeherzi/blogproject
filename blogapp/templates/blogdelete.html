<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Blog Deletion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button, a {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            color: white;
        }
        button {
            background-color: #ff4c4c;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1a1a;
        }
        a {
            background-color: #4CAF50;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Confirm Blog Post Deletion</h1>
    <p>Are you sure you want to delete the blog post: <strong>"{{ object.title }}"</strong>?</p>
    <p>This action cannot be undone.</p>

    <div class="buttons">
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'blogapp:listhtml' %}">Cancel</a>
    </div>
</body>
</html>
